<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Calc</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'calculator_app/css/styles.css' %}"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Apps</div>
                    <a class="nav-link" href="http://127.0.0.1:8000/api/v1/"
                    >
                        <div class="sb-nav-link-icon"><i class="fas fa-calculator"></i></div>
                        Calculator</a>
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav"><a class="nav-link" href="layout-static.html">Static
                            Navigation</a><a class="nav-link" href="layout-sidenav-light.html">Light Sidenav</a></nav>
                    </div>

                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <form action="add" method="post">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First number" name="number1">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Second number" name="number2">
                    </div>
                    <input type="submit" class="btn btn-primary mb-2" value="Add">

            </form>


        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">For PRGX by Thomas Montoya</div>
                    <div>
                        <a href="https://github.com/thomasmontoya123">Github</a>
                        &middot;
                        <a href="https://www.linkedin.com/in/thomas-montoya/">Linkedin</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
